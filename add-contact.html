<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
        <br/>
        <form id="editForm">
            <label for="firstname">First Name</label>
            <input type="text" name="firstname" id="firstname"><br/>
            <label for="lastname">Last Name</label>
            <input type="text" name="lastname" id="lastname"><br/>
            <label for="mobile">Mobile</label>
            <input type="text" name="mobile" id="mobile"><br/>
            <label for="email">Email</label>
            <input type="text" name="email" id="email"><br/>
            <label for="avatar">Select a file</label>
            <input type="file" name="avatar" id="avatar"><br/>
            <button type="submit" id="submitForm">Submit</button>
        </form>
        <br/>

        <button id="homeLink" type="button">Home</button>

        <script src="config.js"></script>
        <script>
            document.getElementById("submitForm").addEventListener('click', submitForm); 
            document.getElementById("homeLink").addEventListener('click', homeLink);

            function submitForm(e){
                e.preventDefault(); // Prevent the default form submission, from clearing the form

                const form = new FormData(document.querySelector('#editForm'));
                form.append('apiKey', apiKey); // Append the API key to the form data

                fetch(rootPath + 'controller/insert-contact/', {
                    method: 'POST',
                    headers: {'Accept': 'application/json, *.*'}, 
                    body: form
                })
                .then(function(response){
                    return response.text(); // Parse (convert) the response as text
                })
                .then(function(data){
                    if(data == "1"){
                        alert("Contact added.");
                        homeLink(); // Call the function to link to home page
                    } else{
                        alert(data);
                        homeLink();
                    }
                })
            }
            function homeLink(){ //links to home page
                window.open("index.html", "_self");
            }

            

        </script>
    </body>
</html>
